<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciamento de Estoque</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" />


</head>
<body>
    <header>
        <button id="botao_menu"> 
            <span class="material-symbols-outlined" id="icon_menu">
                menu
            </span>
        </button>
    </header>

    <aside id="menu_lateral">
        <nav>
            <ul>
                <li>
                    <button><span class="material-symbols-outlined"> overview </span> Visão Geral</button>
                </li>
                <li>
                    <button id="botao_estoque"><span class="material-symbols-outlined"> box </span> Estoque</button>

                    <ul id="sub_menu_estoque">
                        <li><span class="material-symbols-outlined">radio_button_unchecked </span><p>Produtos</p></li>
                        <li><span class="material-symbols-outlined">radio_button_unchecked </span><p>Movimentações</p></li>
                        <li><span class="material-symbols-outlined">radio_button_unchecked </span><p>Tipo de Movimentações</p></li>
                        <li><span class="material-symbols-outlined">radio_button_unchecked </span><p>Características</p></li>
                    </ul>
                </li>
                <li>3</li>
                <li>4</li>
            </ul>
        </nav>
    </aside>
    <main>
        <div class="estoque">
            <header>
                <p>ESTOQUE</p><span class="material-symbols-outlined">keyboard_double_arrow_right</span> <p>PRODUTOS</p>
            </header>
            <section>
                <header>
                    <h1>Produtos em Estoque</h1>
                    <button><span class="material-symbols-outlined">add</span>Cadastrar Produto</button>
                </header>
            </section>

        </div>

    </main>

    <script src="script.js"></script>
</body>
</html>
